<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Registro - AgroSync</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/dark_mode.css">
    <link rel="stylesheet" href="css/responsive_utilities.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content auth-content">
            <div class="auth-card card">
                <div class="page-header">
                    <h2><i class="fas fa-user-plus"></i> Crear Cuenta en AgroSync</h2>
                    <p>Únete a nuestra comunidad de jardineros.</p>
                </div>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-username">Nombre de Usuario:</label>
                        <input type="text" id="register-username" name="register_username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Correo Electrónico:</label>
                        <input type="email" id="register-email" name="register_email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña:</label>
                        <input type="password" id="register-password" name="register_password" required>
                    </div>
                    <button type="submit" class="action-btn success" style="width: 100%; margin-top: 1.5rem;">
                        <i class="fas fa-check-circle"></i> Registrarse
                    </button>
                </form>
                <div id="register-message" class="form-message" style="margin-top: 1rem;"></div>
                <p class="auth-switch">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </main>
    </div>

    <!-- Scripts necesarios para esta página -->
    <script src="js/auth.js"></script>
    <script>
        // Adjuntar event listener específico para esta página
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            if (registerForm && typeof handleRegisterFormSubmit === 'function') {
                registerForm.addEventListener('submit', handleRegisterFormSubmit);
            }
        });
    </script>
</body>
</html>
